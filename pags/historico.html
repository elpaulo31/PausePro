<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <title>PausePro - Home</title>
</head>
<body>
    <div class="app-pausepro-historico-container">
        <header class="dashboard-header">
            <div class="header-left">
                <img src="../img/logo pause pro header.svg" alt="Logo" class="logo">
            </div>
            
            <div class="header-center">
                <div id="clock" class="clock">00:00:00</div>
                <div id="ponto-status">Last punch: 08:00 AM</div>
            </div>
    
            <div class="header-right">
                <nav class="nav-menu">

                    <a href="home.html" id="home-link" class="nav-link">Home</a>
                    <a href="historico.html" class="nav-link">Attendance History</a>
                    <a href="relatorios.html" class="nav-link">Reports</a>

                    <div class="notifications">
                        <i class="fa fa-bell"></i>
                        <span id="notification-count" class="notification-count">0</span>

                </nav>
    
                <div class="user-info" id="user-info">
                    <span class="user-name">Maurício Gabriel</span>
                    <span class="user-role">Front-End Developer</span>
                </div>
                <div class="avatar-container" id="avatar-container">
                    <img src="../img/perfil-mauri.png" alt="Avatar" class="avatar">

                <div class="footer-links">
                    <a href="#privacy">Política de Privacidade</a> |

    <script src="../bootstrap-4.1.3-dist/js/bootstrap.js"></script>
    <script src="../js/script.js"></script>
