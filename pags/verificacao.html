<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PausePro - Facial and Biometric Verification</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../bootstrap-4.1.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="app-pausepro-verificacao-container">
        <h1 class="titulo-facial-biometria">Facial and Biometric Verification</h1>
        <div class="container-verificacao">
            <div id="reconhecimento-facial">
                <h3 class="titulo-facial">Facial Verification</h3>
                <p class="comentarioFacial">Position yourself in front of the camera to punch in.</p>
                <video id="video-feed" width="100%" height="auto" autoplay></video>
                <button class="botaoVerificar" id="iniciar-facial">Start Facial Recognition</button>
                <div id="status-facial"></div>
            </div>

            <div id="reconhecimento-biometrico">
                <h3 class="titulo-biometria">Biometric Verification (Fingerprint)</h3>
                <p class="comentarioBiometria" >Place your finger on the biometric scanner to punch in.</p>
                <button class="botaoVerificar" id="iniciar-biometria">Start Biometric Scan</button>
                <div id="status-biometria"></div>
            </div>
        </div>
    </div>

    <script src="../jquery-3.3.1.slim.min.js"></script>
    <script src="../popper.min.js"></script>
    <script src="../bootstrap-4.1.3-dist/js/bootstrap.js"></script>
    <script src="../js/script.js"></script>
</body>
</html>
