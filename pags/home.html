<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../bootstrap-4.1.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>PausePro - Home</title>
</head>
<body>
    <div class="app-pausepro-home-container">
        <header class="dashboard-header">
            <div class="header-left">
                <img src="../img/logo pause pro header.svg" alt="Logo" class="logo">
            </div>
            
            <div class="header-center">
                <div id="clock" class="clock">00:00:00</div>
                <div id="ponto-status">Last punch: 08:00 AM</div>
            </div>
    
            <div class="header-right">
                <nav class="nav-menu">

                    <a href="home.html" id="home-link" class="nav-link">Home</a>
                    <a href="historico.html" class="nav-link">Attendance History</a>
                    <a href="relatorios.html" class="nav-link">Reports</a>

                    <div class="notifications">
                        <i class="fa fa-bell"></i>
                        <span id="notification-count" class="notification-count">0</span> 
                    </div>
                </nav>
    
                <div class="user-info" id="user-info">
                    <span class="user-name">Maurício Gabriel</span>
                    <span class="user-role">Front-End Developer</span>
                </div>
                <div class="avatar-container" id="avatar-container">
                    <img src="../img/perfil-mauri.png" alt="Avatar" class="avatar">
                </div>
            </div>
        </header>

        <!-- ADIÇÃO codepen -->
        <main class="dashboard-content">
            <section class="ponto-info">
                <h2>Current Punch</h2>
                <div class="ponto-status">
                    <p><strong>Entry:</strong> 08:00 AM</p>
                    <p><strong>Status:</strong> Working</p>
                    <p><strong>Hours Worked:</strong> <span id="horasTrabalhadas">4h 30m</span></p>
                </div>
    
                <div class="actions">
                    <button id="pauseBtn" class="btn pause">Pause</button>
                    <button id="resumeBtn" class="btn resume" disabled>Resume</button>
                    <button id="finishBtn" class="btn finish" disabled>End Punch</button>
                    <button id="extraBtn" class="btn hora-extra" style="display: none;">Overtime</button>
                </div>
            </section>

            <footer class="dashboard-footer">
                <div class="footer-content">
                    <p>&copy; 2024 Time Tracking System - All rights reserved.</p>
                    <div class="footer-links">
                        <a href="#privacy">Privacy Policy</a> |
                        <a href="#terms">Terms of Use</a>
                    </div>
                    <p>Developed by Verdinhos</p>
                </div>
            </footer>
    </div>

    <script src="../jquery-3.3.1.slim.min.js"></script>
    <script src="../popper.min.js"></script>
    <script src="../bootstrap-4.1.3-dist/js/bootstrap.js"></script>
    <script src="../js/script.js"></script>

</body>
</html>
