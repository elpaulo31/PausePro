<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>PausePro - Login</title>
</head>
<body class="body-login">
    <div class="app-pausepro-login-container"> 
        <header class="login-header">
            <nav class="login-nav"></nav>
        </header>
        <main class="login-main">
            <div class="sub-main-container">
                <div class="login-carousel">
                    <div class="login-carousel-inner">
                        <div class="login-carousel-item">
                            <img class="login-carousel-images" src="./img/imagem_1.png" alt="Image of an employee using a notebook while another presents work on the whiteboard">
                            <p>Empowering your workday, one check-in at a time.</p>
                        </div>
                        <div class="login-carousel-item">
                            <img class="login-carousel-images" src="./img/imagem_2.png" alt="Image of a notebook and cell phone">
                            <p>Seamless tracking for a more productive you.</p>
                        </div>
                        <div class="login-carousel-item">
                            <img class="login-carousel-images" src="./img/imagem_3.png" alt="Employees with notebook in a meeting">
                            <p>Stay on time, stay in control.</p>
                        </div>
                        <div class="login-carousel-item">
                            <img class="login-carousel-images" src="./img/imagem_4.png" alt="A system of clocking in displayed on a cell phone">
                            <p>Transforming attendance into efficiency.</p>
                        </div>
                        <div class="login-carousel-item">
                            <img class="login-carousel-images" src="./img/imagem_5.png" alt="Person in suit adjusting">
                            <p>Your time matters, make every second count.</p>
                        </div>
                    </div>
                    <button class="login-carousel-previous" onclick="moveCarousel(-1)">&#10094;</button>
                    <button class="login-carousel-next" onclick="moveCarousel(1)">&#10095;</button>
                </div>
                <div class="login-container">
                    <div class="login-logo">
                        <img id="logo-pp" height="200" src="./img/logo pause pro.svg" alt="Image with the title 'PausePro'">
                    </div>
                    <h1>Employee Login</h1>
                    <form action="/pags/home.html" method="post">
                        <label class="titles-label" for="employeeId">Employee ID:</label>
                        <input class="titles-input" type="text" id="employeeId" name="employeeId" required aria-required="true" placeholder="Enter your employee ID" oninvalid="this.setCustomValidity('Please fill out this field.')" oninput="this.setCustomValidity('')">
                        <label class="titles-label" for="password">Password:</label>
                        <input class="titles-input" type="password" id="password" name="password" required aria-required="true" placeholder="Enter your password" oninvalid="this.setCustomValidity('Please fill out this field.')" oninput="this.setCustomValidity('')">
                        <button type="submit">Login</button>
                    </form>
                </div>
            </div>
        </main>
    </div>
    
    <script src="../jquery-3.3.1.slim.min.js"></script>
    <script src="../popper.min.js"></script>
    <script src="../bootstrap-4.1.3-dist/js/bootstrap.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
